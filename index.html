<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- CV Content -->
    <div class="cv-content">
        <section id="profile">
            <h1>Profile</h1>
            <p>Your summary or personal statement goes here.</p>
        </section>

        <section id="experience">
            <h1>Experience</h1>
            <p>List your work experiences here.</p>
        </section>

        <section id="education">
            <h1>Education</h1>
            <p>List your educational background here.</p>
        </section>

        <section id="skills">
            <h1>Skills</h1>
            <p>List your skills here.</p>
        </section>

        <section id="contact">
            <h1>Contact</h1>
            <p>Your contact information goes here.</p>
        </section>
    </div>
</body>
</html>
